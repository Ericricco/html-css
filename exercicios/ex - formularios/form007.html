<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
</head>
<body>
    <h1>Testes de formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <option>
                    <optgroup label="Região Sudeste">
                        <option>São Paulo</option>
                        <option>Rio de Janeiro</option>
                        <option>Minas Geirais</option>
                        <option>Espírito Santo</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option>Ceará</option>
                        <option>Pernambuco</option>
                        <option>Rio Grande do Norte</option>
                        <option>Sergipe</option>
                        <option>Alagoas</option>
                        <option>Piauí</option>
                        <option>Bahia</option>
                    </optgroup>
                    <optgroup label="Região Norte">
                        <option>Amazonas</option>
                        <option>Pará</option>
                        <option>Acre</option>
                        <option>Amapá</option>
                    </optgroup>
                    <optgroup label="Região Centro-Oeste">
                        <option>Distrito Federal</option>
                        <option>Mato Grosso</option>
                        <option>Mato Grosso do Sul</option>
                        <option>Goiás</option>
                        <optgroup label="Região Sul">
                            <option>Paraná</option>
                            <option>Rio Grande do Sul</option>
                            <option>Santa Catarina</option>
                        </optgroup>
                    </optgroup>
                </option>
            </select>
        </p>
        
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
