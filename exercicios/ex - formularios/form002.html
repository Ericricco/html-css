<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" placeholder="Ex.: José" size="15" autocomplete="username">
            <!-- Required = Tornar o campo obrigatório;
                 Minlength e maxlength = mínimo e máximo de caracteres;
                 Placeholder = O que aparece no campo antes da pessoa preencher;
                 Size = quantas letras vai mostrar no campo, o que acaba determinando os eu TAMANHO.
                 Autocomplete (como parâmetro de <input>) = uma espécie de identificador para autocompletar o campo com a informação correta.-->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="25" placeholder="mín.= 8 caracteres" size="15" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
