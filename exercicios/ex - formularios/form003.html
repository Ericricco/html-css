<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Formulário novo</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <!-- Min e max = define o valor mínimo e máximo;
             Step = de quanto em quanto o valor sobe, digamos assim; -->
        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Data da Prova: </label>
            <input type="date" name="data" id="idata" value="2023-05-10">
            <!-- Value = serve para definir um valor no campo antes de preenchê-lo. -->
        </p>
        <p>
            <label for="itempo">Hora da Prova: </label>
            <input type="time" name="tempo" id="itempo" value="00:00">
        </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
</body>
</html>
