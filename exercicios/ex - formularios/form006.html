<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Cor, satisfação e upload de imagens</legend>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#ffffff"><br>

            <label for="inivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="5"><br>

            <label for="ifoto">Foto de perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
