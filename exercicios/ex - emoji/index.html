<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Site para testar emojis</title>

<body>
    <h1>Emojis e símbolos para sites HTML</h1>
   <hr>
   
   <!--Esse documento HTML vai server para guardamos e lembrarmos, posteriormente, de alguns códigos de emojis e símbolos.-->

    <p>&reg;
       &copy;
       &trade;
       &euro;
       &yen;
       &cent;
       &pound;
       &uparrow;
       &downarrow;
    </p>
    <p>&#x1F93A
       &#x1F574
    </p>
    <!--Para usar emojis sempre colocamos "&#x" e depois o código do mesmo. O "x" significa que o valor é em hexa decimal-->
    
    <!--Para achar os códigos emojipedia.-->
</body>
</html>
