<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando uso de iframes</h1>
    
     <!-- Tamanho padrão do <iframe> = 300x150 -->
    <p>Acesse o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe> 
        
        para aprender a programar.</p>

    <p>Acessando o repositório do 

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no">
                <a href="https://gustavoguanabara.github.io">gustavoguanabara</a>.
            </iframe>
            
    </p>
</body>
</html>
