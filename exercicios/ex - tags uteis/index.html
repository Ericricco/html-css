<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Hello World</title>
</head>
<body>
    <h1></h1> <!--Serve para colocarmos o título e vai até o h6-->
    <p></p> <!--Parágrafo-->
    <br> <!--Quebra temática de linha-->
    <hr> <!--Faz uma linha horizontal-->
    <strong></strong> <!--Coloca o que estiver entre em negrito-->
    <em></em> <!--Coloca em itálico, dando ênfase-->
    <sub></sub> <!--Coloca subscrito--> 
    <ins></ins> <!--Sublinha, indicando que o conteúdo foi inserido-->
    <sup></sup> <!--Colocar o conteúdo superescrito-->
    <del></del> <!--Vai riscar o conteúdo indicando que não é mais válido-->
    <mark></mark> <!--Serve para usar como marcador de texto, para o conteúdo ficar marcado-->
    <style></style> <!--Usado no CSS3 para aplicar estilos em textos-->
    <a href=""></a> <!-- Para colocarmos links-->
    <img src="" alt=""> <!--Para inserirmos imagens-->
    <address></address>
</body>
</html>
